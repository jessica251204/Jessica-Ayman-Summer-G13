<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form

    </title>

 </head>
 <body>
     <table border="2" cellspacing="0" cellpadding="15" width="30%" bgcolor="lavender">
        <form>
            <tbody>
                <tr>
                    <th colspan="2" bgcolor="pink" > Registration Form</th>
                </tr>
                <tr>
                    <td><label>Enter Name</label></td>
                    <td><input type="text" name="name" 
                        placeholder="your name" pattern="^[A-Za-z ]{2,}$"
       title="Name must contain only letters and spaces, at least 2 characters."></td>
                      
                </tr>

                <tr>
                    <td><label>Enter password</label></td>
                    <td><input type="password" name="password" maxlength="8"
       pattern="^(?=.*[a-z])(?=.*[A-Z])[a-zA-Z]{1,8}$"
       title="Password must be max 8 letters and include both capital and small letters."
       placeholder="enter password"></td></tr>

       <tr>
        <td><label>Enter address</label></td>
        <td><textarea name="address" rows="3" style="width:100%"></textarea></td>


       </tr>

       <tr>
        <td><label>salect Game</label> </td>
        <td>
        <input type="checkbox" name="game" value="hockey"><label>Hockey</label><br>
        <input type="checkbox" name="game" value="hockey"><label>football</label><br>
        <input type="checkbox" name="game" value="badmiminton"><label>badmiminton</label><br>
        <input type="checkbox" name="game" value="tennis"><label>tennis</label><br>

        </td>
       

       </tr>

       <tr>
        <td><label>gender</label></td>
        <td>
            <input type="radio" name="gender" value="male"><label>male</label>
            <input type="radio" name="gender" value="female"><label>female</label>
        </td>


       </tr>

       <tr>
        <td><label>select your age</label></td>
        <td><select name="age">
          <option>Select</option>
          <option>10-15</option>
          <option>16-20</option>
          <option>21-25</option>
        </select></td>
       </tr>

       <tr>
        <td><label>select photo</label></td>
        <td><input type="file" name="photo"></td>
       </tr>
       
<tr>
      <td colspan="2" class="buttons">
        <input type="button" value="Click Me">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit Form">





            </tbody>
        </form>
 </body>






























</html>
